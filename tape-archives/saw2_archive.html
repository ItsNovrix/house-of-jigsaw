<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAW II Tapes | House of Jigsaw</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="archive-body">

    <header class="site-header">
        <img src="../images/saw-blade-header.png" alt="House of Jigsaw" class="header-blade">
    </header>

    <main class="archive-container">
        
        <h1 class="archive-title">SAW II TAPES</h1>

        <div class="player-grid">
            
            <div class="tape-card" onclick="playTape('Obi_Tape.mp3')">
                <img src="../images/Obi_Player.png" alt="Obi Tape">
            </div>

            <div class="tape-card" onclick="playTape('Jonas_Tape.mp3')">
                <img src="../images/Jonas_Player.png" alt="Jonas Tape">
            </div>

            <div class="tape-card" onclick="playTape('Xavier_Tape.mp3')">
                <img src="../images/Xavier_Player.png" alt="Xavier Tape">
            </div>

            <div class="tape-card" onclick="playTape('Addison_Tape.mp3')">
                <img src="../images/Addison_Player.png" alt="Addison Tape">
            </div>

            <div class="tape-card" onclick="playTape('Laura_Tape.mp3')">
                <img src="../images/Laura_Player.png" alt="Laura Tape">
            </div>

        </div>
    </main>

    <footer class="global-footer">
        <nav>
            <a href="../tapes.html" class="return-link">RETURN TO TAPE ARCHIVES</a>
        </nav>
    </footer>

    <audio id="evidence-audio"></audio>

    <script>
        function playTape(filename) {
            var player = document.getElementById('evidence-audio');
            
            // Script handles the folder navigation
            var selectedPath = "../audio/" + filename;

            if (player.src.includes(filename)) {
                if (player.paused) {
                    player.play();
                } else {
                    player.pause();
                }
            } else {
                player.src = selectedPath;
                player.play();
            }
        }
    </script>

</body>
</html>
