<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAW I Tapes | House of Jigsaw</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="archive-body">

    <header class="site-header">
        <img src="images/saw-blade-header.png" alt="House of Jigsaw" class="header-blade">
    </header>

    <main class="archive-container">
        
        <h1 class="archive-title">SAW I TAPES</h1>

        <div class="player-grid">
            
            <div class="tape-card" onclick="playTape('Adam_Tape.mp4')">
                <img src="images/Adam_Player.png" alt="Adam Tape">
            </div>

            <div class="tape-card" onclick="playTape('Lawrence_Tape.mp4')">
                <img src="images/Lawrence_Player.png" alt="Lawrence Tape">
            </div>

            <div class="tape-card" onclick="playTape('amanda_tape_temp.mp4')">
                <img src="images/Amanda_Player.png" alt="Amanda Tape">
            </div>

            <div class="tape-card" onclick="playTape('Paul_Tape.mp4')">
                <img src="images/Paul_Player.png" alt="Paul Tape">
            </div>

            <div class="tape-card" onclick="playTape('Mark_Tape.mp4')">
                <img src="images/Mark_Player.png" alt="Mark Tape">
            </div>

            <div class="tape-card" onclick="playTape('zep_tape_temp.mp4')">
                <img src="images/Zep_Player.png" alt="Zep Tape">
            </div>

        </div>
    </main>

    <footer class="global-footer">
        <nav>
            <a href="tapes.html" class="return-link">RETURN TO ARCHIVE</a>
        </nav>
    </footer>

    <audio id="evidence-audio"></audio>

    <script>
        function playTape(filename) {
            var player = document.getElementById('evidence-audio');
            var selectedPath = "audio/" + filename;

            // Check if the user clicked the tape that is ALREADY loaded
            // We check if the player's current source contains the filename we just clicked
            if (player.src.includes(filename)) {
                
                // If it's the same tape: Toggle Play/Pause
                if (player.paused) {
                    player.play();
                } else {
                    player.pause();
                }

            } else {
                // If it's a NEW tape: Switch source and play immediately
                player.src = selectedPath;
                player.play();
            }
        }
    </script>

</body>
</html>
