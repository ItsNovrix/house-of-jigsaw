<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th3 HoUSe of J I G S A W | Legends Never Die</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* The Hero Image Container - Flushed to the top */
        .splash-container {
            width: 100%; 
            display: flex;
            justify-content: center;
            margin-bottom: 30px; 
        }

        .splash-image {
            width: 100%; 
            max-width: 100%; 
            height: auto;
            display: block;
        }

        /* The Legacy "Message Board" Button */
        .enter-button {
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.3s ease;
            filter: brightness(0.9);
            margin-bottom: 60px;
            max-width: 280px; 
            width: 100%;
            height: auto;
        }

        .enter-button:hover {
            transform: scale(1.05);
            filter: brightness(1.2) drop-shadow(0 0 15px rgba(255, 0, 0, 0.4));
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .splash-container { margin-bottom: 25px; }
            .enter-button { 
                max-width: 180px; 
            }
        }

        /* The 'X' Hidden Clue */
        #audio-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: auto;
            cursor: pointer;
            opacity: 0.3;
            transition: opacity 0.5s ease, transform 0.3s ease;
            z-index: 100;
        }

        #audio-toggle:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            #audio-toggle { width: 30px; top: 15px; left: 15px; }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <img src="images/HOJ_BG_2.png" alt="Welcome to the House of Jigsaw" class="splash-image">
    </div>

    <a href="javascript:void(0)" onclick="enterTheHouse()">
        <img src="images/Enter_V1.gif" alt="Enter the House of Jigsaw" class="enter-button">
    </a>

    <img src="images/XMarksTheSpot.jpg" id="audio-toggle" alt="X">

    <audio id="ambiance-loop" loop>
        <source src="audio/Surprised.mp3" type="audio/mpeg">
    </audio>

    <audio id="enter-sting">
        <source src="audio/1_camera.mp3" type="audio/mpeg">
    </audio>

    <script>
        const jigsawAudio = document.getElementById('ambiance-loop');
        const audioBtn = document.getElementById('audio-toggle');
        const sting = document.getElementById('enter-sting');

        // Logic for the 'X' Ambiance Toggle
        audioBtn.onclick = function() {
            if (jigsawAudio.paused) {
                jigsawAudio.play();
                audioBtn.style.opacity = "1";
            } else {
                jigsawAudio.pause();
                audioBtn.style.opacity = "0.3";
            }
        };

        // Logic for the ENTER Button Sting & Redirect
        function enterTheHouse() {
            // 1. Play the camera sting
            sting.play().catch(function(e) {
                // If audio is blocked, redirect immediately
                window.location.href = "workshop.html";
            });
            
            // 2. Wait 1.8 seconds then redirect to Workshop
            setTimeout(function() {
                window.location.href = "workshop.html";
            }, 1800);
        }
    </script>
</body>
</html>
