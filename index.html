<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th3 HoUSe of J I G S A W | Legends Never Die</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* The Hero Image Container - Flushed to the top */
        .splash-container {
            width: 100%; 
            display: flex;
            justify-content: center;
            margin-bottom: 30px; 
        }

        .splash-image {
            width: 100%; 
            max-width: 100%; 
            height: auto;
            display: block;
        }

        /* The Legacy "Message Board" Button */
        .enter-button {
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.3s ease;
            filter: brightness(0.9);
            margin-bottom: 60px;
            /* Added max-width to prevent blurriness */
            max-width: 280px; 
            width: 100%;
            height: auto;
        }

        .enter-button:hover {
            transform: scale(1.05);
            filter: brightness(1.2) drop-shadow(0 0 15px rgba(255, 0, 0, 0.4));
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .splash-container { margin-bottom: 25px; }
            .enter-button { 
                /* Scales the button to a crisp size on mobile */
                max-width: 180px; 
            }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <img src="HOJ_BG_2.png" alt="Welcome to the House of Jigsaw" class="splash-image">
    </div>

    <a href="https://join.houseofjigsaw.gg">
        <img src="Enter_V1.gif" alt="Enter the House of Jigsaw" class="enter-button">
    </a>

</body>
</html>
